apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage-ai-demo
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: helm
    repoURL: 'https://github.com/pfeifferj/backstage-ai-demo'
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
